<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Etch a Sketch</title>
</head>
<body>
  <div class="wrapper">
    <div class="menu">
      <ul>
        <li class="size-grid">
          <span>Size grid:</span>
          <input class="size-grid__width" type="text" placeholder="32">
          <span class="separate">X</span>
          <input class="size-grid__height" type="text" placeholder="32">
        </li>
        <li class="size-ceil">
          <span>Size ceil:</span>
          <input class="size-ceil__input" type="text" placeholder="10">
        </li>
        <li class="create btn"><button>Create grid</button></li>
        <li class="reset btn"><button>Reset</button></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="container"></div>
  </div>
  <script src="./js/javascript.js"></script>
</body>
</html>
